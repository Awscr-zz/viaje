<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/07e3f1840c.js"
      crossorigin="anonymous"
    ></script>
    <title>Contact Us</title>
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <div class="header__container__logo">viaje</div>
      </div>

      <nav class="header__nav">
        <div class="header__nav__list">
          <a href="#" class="header__nav__list__item underline">Your city</a>
          <a href="#" class="header__nav__list__item underline"
            >Top locations</a
          >
          <a href="contact.html" class="header__nav__list__item underline"
            >Contact us</a
          >
          <a href="#" class="header__nav__list__item underline">Sign in</a>
        </div>
      </nav>
    </header>

    <main class="contact">
      <div class="contact__head">
        <h1 class="contact__head__heading">Get in touch</h1>
        <p class="contact__head__note">
          Don't see your city? Have any additional comments? Questions? Send us
          an email!
        </p>
      </div>

      <form class="contact__form">
        <input
          class="contact__form__item"
          type="text"
          name="firstName"
          placeholder="First Name"
        />
        <input
          class="contact__form__item"
          type="text"
          name="lastName"
          placeholder="Last Name"
        />
        <input
          class="contact__form__item"
          type="email"
          name="email"
          placeholder="What's your email?"
        />
        <textarea
          class="contact__form__item contact__form__description"
          name="description"
          cols="30"
          rows="10"
          placeholder="Description"
        ></textarea>
        <input
          class="contact__form__item contact__form__submit"
          type="submit"
          name="submit"
        />
      </form>
    </main>
  </body>
</html>
